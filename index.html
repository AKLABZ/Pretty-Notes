<!DOCTYPE html>
<html>
<head>
  <title>Centered Text</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body-gradient gradient-element">
  <div id="output-section">
    <div id="output" class="output-gradient gradient-element"></div>
  </div>

  <div class="centered">
    <textarea id="userInput" rows="4" cols="50" type="text" class="textarea-gradient gradient-element" placeholder="Enter your text"></textarea>
    <button id="changeGradientButton" class="changeGradientButton-gradient gradient-element">Change Gradient</button>
    <button id="saveButton" class="saveButton-gradient gradient-element">Save</button>
    <button id="clearButton" class="clearButton-gradient gradient-element">Clear</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
